<div class="edit-entry">
  <form class="form-inline" name="editEntryForm" novalidate>

    <div class="form-group" ng-class="{'has-error': editEntryForm.entryName.$invalid && editEntryForm.$dirty }">
      <label for="name">Name:</label>
      <input type="text" id="name" name="entryName" ng-model="entry.name" required class="form-control"/>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="entryPhone" ng-model="entry.phone" class="form-control"/>
    </div>
    <button class="btn btn-success" ng-click="save(); editEntryForm.$setPristine();" ng-disabled="editEntryForm.entryName.$invalid">
      {{ saveBtnText }}
    </button>
    <button class="btn btn-danger" ng-click="cancel(); editEntryForm.$setPristine();">Cancel</button>
  </form>
</div>
